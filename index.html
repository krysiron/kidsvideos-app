    <script>
        let videos = [];
        let currentFilter = 'all';
        let deferredPrompt;

        // PWA Install Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });

        function showInstallBanner() {
            document.getElementById('installBanner').style.display = 'block';
        }

        function hideInstallBanner() {
            document.getElementById('installBanner').style.display = 'none';
        }

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario aceptÃ³ instalar la app');
                    }
                    deferredPrompt = null;
                    hideInstallBanner();
                });
            }
        }

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    const CACHE_NAME = 'kidsvideos-v1';
                    const urlsToCache = [
                        '/',
                        '/kidsvideos.html'
                    ];

                    self.addEventListener('install', (event) => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then((cache) => cache.addAll(urlsToCache))
                        );
                    });

                    self.addEventListener('fetch', (event) => {
                        event.respondWith(
                            caches.match(event.request)
                                .then((response) => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request);
                                })
                        );
                    });
                `;
                
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('SW registrado correctamente');
                    })
                    .catch((error) => {
                        console.log('Error al registrar SW:', error);
                    });
            });
        }

                button.textContent = 'â Ocultar Formulario';

                button.textContent = 'â Agregar Nuevo Video';

        // Change video type
        document.addEventListener('DOMContentLoaded', function() {

        // Extract YouTube video ID
        function getYouTubeVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : false;
        }

        // Add video function
        function addVideo() {
            const type = document.getElementById('videoType').value;
            const title = document.getElementById('videoTitle').value;
            const category = document.getElementById('videoCategory').value;
            const description = document.getElementById('videoDescription').value;

            if (!title) {
                alert('Por favor, ingresa un tÃ­tulo para el video');
                return;
            }

            let videoData = {
                id: Date.now(),
                title: title,
                category: category,
                description: description,
                type: type
            };

            if (type === 'youtube') {
                const youtubeUrl = document.getElementById('youtubeUrl').value;
                if (!youtubeUrl) {
                    alert('Por favor, ingresa una URL de YouTube');
                    return;
                }
                
                const videoId = getYouTubeVideoId(youtubeUrl);
                if (!videoId) {
                    alert('URL de YouTube no vÃ¡lida');
                    return;
                }
                
                videoData.youtubeId = videoId;
                videoData.thumbnail = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
            } else {
                const fileInput = document.getElementById('videoFile');
                if (!fileInput.files[0]) {
                    alert('Por favor, selecciona un archivo de video');
                    return;
                }
                
                const file = fileInput.files[0];
                const fileUrl = URL.createObjectURL(file);
                videoData.fileUrl = fileUrl;
                videoData.fileName = file.name;
            }

            videos.push(videoData);
            saveVideos();
            clearForm();
            renderVideos();
            toggleForm();
            
            // Show success message
            showToast('Â¡Video agregado exitosamente! ð');
        }

        // Show toast message

        // Save videos to localStorage

            const videosToSave = videos.map(video => {

            event.target.classList.add('active');

                    <div class="video-thumbnail">

                        }
                        <div class="play-icon">â¶ï¸</div>

        // Play video
        function playVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (!video) return;

            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            const info = document.getElementById('videoModalInfo');

            if (video.type === 'youtube') {
                player.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${video.youtubeId}?autoplay=1&playsinline=1" 
                            allowfullscreen allow="autoplay; encrypted-media; picture-in-picture"></iframe>
                `;
            } else {
                if (video.fileUrl) {
                    player.innerHTML = `
                        <video controls autoplay playsinline>
                            <source src="${video.fileUrl}" type="video/mp4">
                            Tu navegador no soporta el elemento video.
                        </video>
                    `;
                } else {
                    player.innerHTML = `
                        <div style="display: flex; align-items: center; justify-content: center; height: 100%; background: #f0f0f0; color: #666;">

                            </div>
                        </div>
                    `;
                }
            }

            info.innerHTML = `
                <h3>${video.title}</h3>
                <div class="video-category">${getCategoryIcon(video.category)} ${getCategoryName(video.category)}</div>
                <p style="margin-top: 10px;">${video.description}</p>
            `;

            modal.style.display = 'flex';
        }

            const modal = document.getElementById('videoModal');
